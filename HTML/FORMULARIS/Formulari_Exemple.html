<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        label {
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>

</head>

<body>
    <form method="post" action=""> <!--form és l'etiqueta per fer formularis.-->
        <h1>Formulari</h1>
        <hr>

        <input type="button"
            onclick="alert('Les societats Transports de Barcelona, SA; Ferrocarril Metropolità de Barcelona, SA, i Projectes i Serveis de Mobilitat, SA, (d’ara endavant, TMB) han creat JoTMBé amb la finalitat d’oferir a les persones usuàries del servei de transport públic a la ciutat de Barcelona i a la seva àrea metropolitana que s’hi inscriguin com a membres un seguit de serveis i avantatges per millorar la seva experiència de mobilitat i per conèixer tot el que TMB pot oferir i presentar per mitjà d’aquesta comunitat, i beneficiar-se’n. La relació entre els membres de JoTMBé i TMB es basa en tres grans àmbits de benefici per al client: econòmic/promocional, emocional i de servei.!')"
            value="Prem aquí per llegir els nostres termes i condicions.">
        <br><br>
        <input type="radio" name="accepto">
        <label> Accepto les condicions </label> <!--label serveix per introduïr text-->
        <br>
        <input type="radio" name="no accepto">
        <label> No accepto les condicions </label>
        <br><br>
        <label> Introdueix el nom d'usuari </label>
        <input type="text" placeholder="usuari o email" name="usuari"> <!--input és l'etiqueta per fer els camps del formulari.-->
        <br> <!--br és un salt de línia-->

        <label> Introdueix la contrassenya </label> <!--label serveix per introduïr text-->
        <input type="password" placeholder="******">
        <input type="submit" value="enviar">
        <br><br>
        <label for ="naixement"> Data de naixement </label>
        <input type="date" name="naixement" value="2004-01-01" min="1920-01-01" max="2019-12-31"> <!--min i max serveixen per posar un rang de dates-->
        <input type="submit" value="enviar">
        <br><br>
        <label> Selecciona el teu sexe </label>
        <select id="sexe">
            <option value="Home">Home</option>
            <option value="Dona">Dona</option>
            <option value="Altres">Altres</option>
        </select>
        <br><br>
        <label> Puja una foto del teu DNI </label>
        <input type="file" name="dni" accept="image/*"> <!--accept serveix per dir quin tipus de fitxer es pot pujar-->
        <br><br>
    </form>
</body>

</html>
